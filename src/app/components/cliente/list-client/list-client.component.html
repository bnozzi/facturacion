<app-wrapper>
    <app-wrapper-content>
        <section class="content-header">
            <h1>
                Data Tables
                <small>advanced tables</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Tables</a></li>
                <li class="active">Data tables</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <mat-form-field>
                <mat-label></mat-label>
                
                <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. Mia" type="text" #input id="search">
            </mat-form-field>
            
            
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
            
                    <!-- ID Column -->
                    <ng-container matColumnDef="documento">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> documento</th>
                        <td mat-cell *matCellDef="let row"> {{row.documento}} </td>
                    </ng-container>
            
                    <!-- Progress Column -->
                    <ng-container matColumnDef="telefono">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>telefono </th>
                        <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
                    </ng-container>
            
                    <!-- Name Column -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nmbre</th>
                        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                    </ng-container>
            
                    <!-- Fruit Column -->
                    <ng-container matColumnDef="direccion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> direccion </th>
                        <td mat-cell *matCellDef="let row"> {{row.direccion}}</td>
                    </ng-container>
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
            
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </section><!-- /.content -->
    </app-wrapper-content>
    <app-footer></app-footer>
</app-wrapper>
