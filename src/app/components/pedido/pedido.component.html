<app-wrapper>
    <app-wrapper-content>







        <!-- Main content -->
        <section class="content">
            <div class="row ">

                <!-- right column -->
                <div class="col-md-6 ">
                    <!-- general form elements disabled -->
                    <div class="box box-success">
                        <div class="box-header">
                            <h3 class="box-title">Nuevo Pedido</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <form role="form">
                                <!-- text input -->
                                <label for=""> Cliente </label>
                                <div class="form-group">
                                    <label>DNI cliente </label>

                                    <app-find-client></app-find-client>

                                </div>
                                <button> buscar </button>
                                <br>
                                <label for=""> Productos </label>
                                <br>



                                <app-list-product-material></app-list-product-material>
                            </form>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!--/.col (right) -->
                <div class="col-md-6 ">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title"> Previsualizacion factura</h3>
                        </div>
                        <div class="box-body">

                            <button type="button" class="btn btn-outline-primary" printSectionId="htmlData" ngxPrint >
                                Generar factura</button>
                            <br>
                            <br>
                            <div id="htmlData">

                                <div class="row">
                                    <div class="col-md-6">

                                        <img src="https://cryptologos.cc/logos/chainlink-link-logo.png" width="34"
                                            height="34" alt="">
                                        <label for=""> NomrbeEMpresa</label>
                                    </div>
                                    <div class="col-md-6">
                                        15/15/1515
                                    </div>

                                </div>

                                <div class="row ">
                                    <div >
                                        <h2> productos </h2>
                                        <table class="table table-bordered mt-4">
                                            <thead>
                                                <tr class="table-primary">

                                                    <th>Name</th>
                                                    <th>price</th>
                                                    <th>cantidad</th>
                                                    <th>description</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                                <tr *ngFor="let d of data">
                                                    <td>{{d.nombre}}</td>
                                                    <td>{{d.precio}}</td>
                                                    <td>{{d.stock}}</td>
                                                    <td>{{d.descripcion}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div> <!-- /.row -->
        </section><!-- /.content -->

    </app-wrapper-content>
    <app-footer></app-footer>
</app-wrapper>
